<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="foxy"></div></div>
    <div class="artist" ng-switch-when="false">
      <div class="album arts">
          <div class="banner" image image-source="artist.fanart | asset:host | fallback:'img/backgrounds/banner.png'"></div>
          <div class="md-action md-action-primary" ng-click="xbmc.queue({'albumid': songs[0].albumid})">
              <i class="icon-plus"></i>
          </div>
          <div class="span4 thumb">
              <img class="vinyl" src="img/backgrounds/vinyl.png"/>
              <div class="cover" image image-source="getCover(songs[0]) | fallback:'img/icons/foxy-512.png'"></div>
          </div>
      </div>
      <div class="music album" ng-include="'music/songs.tpl.html'"></div>
    </div>
  </div>
</div>
